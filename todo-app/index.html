<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./to-do-list.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Todo app</title>
</head>
<body>
    <main class="card">
        <h1 class="to-do-app">TO DO APP</h1>
        <div class="card-main">
            <h2 class="command">Enter Activities</h2>
                <div class="inputs-and-submit">
                    <input type="text" class="input-box" placeholder="input activities">
                    <button class="cta">Add</button>
                </div>
        </div>
        <div class="result-box"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
